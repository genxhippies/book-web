<!DOCTYPE html>
<html ng-app="comic-news-app">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" media="all" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" media="all" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
        <link rel="stylesheet" media="all" type="text/css" href="bower_components/animate.css/animate.css">
        <link rel="stylesheet" media="all" type="text/css" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/controllers.js"></script>
        <script type="text/javascript" src="app/services.js"></script>
        <script type="text/javascript" src="http://connect.facebook.net/en_US/all.js"></script>

        <link rel="stylesheet" media="all" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        신간소식
                    </a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#comic-news-menu" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <div id="comic-news-menu" class="collapse navbar-collapse" ng-controller="navbar-controller as control">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" id="main-drop-menu" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                로그인
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="main-drop-menu">
                                <li><span><fb:login-button show-faces="false" max-rows="0" size="large"></fb:login-button></span>
                            </ul>
                        </li>
                        <li class="{{ control.isNews()?'active':'' }}"><a href="/#/news/">새로 나온 책</a></li>
                        <li class="{{ control.isChecked()?'active':'' }}"><a href="/#/checked/">체크한 책</a></li>
                        <li><a href="#">설정</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="view-container view-animate-container">
            <div ng-view class="view-frame view-animate"></div>
        </div>
